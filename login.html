    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/mainn.css" />
        
        
    </head>
    <body>
        <div class="login">
        <div class="text1 text-primary">
            <p>Sign in or create an account</p>
        </div>

        <form method="get"  id="form">
            <input
            type="email"
            id="Emailaddress-form"
            required
            autofocus
            placeholder="Email address"
            name="Email address"
            />
            <input
            type="password"
            id="Password-form"
            maxlength="15"
            placeholder="Password"
            required
            name="pass"
            />
            <input type="submit" id="signinbuttom" value="Sign in" />
            <p class="text-after-submit">
            Not a member? <a href="sign.html" >Register</a>
            </p>
        </form>
        <hr class="hr-1" />
        <p class="policy text-black-50">
            By signing in or creating an account, you agree with our Terms &
            Conditions and Privacy Statement
        </p>
        <hr class="hr-2" />
        <a href="index.html">
            <img src="image/abc-removebg-preview.png" class="last" alt=""
            width="100px" filter: brightness(0.8); style="display: flex;
            padding-top: 20px; margin: auto;">
        </a>

        </div>

        
    </body>
    </html>
